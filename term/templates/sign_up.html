<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <b> DB Online Learning Platform </b>
    <br /><br />
    <b> Sign up page </b>
    <br /><br />
    <form action="/sign_up" method="post">
      <label for="user_id">ID:</label><br />
      <input id="user_id" type="text" name="id" value="" /><br /><br />

      <label for="user_pwd">PASSWORD:</label><br />
      <input id="user_pwd" type="text" name="password" value="" /><br /><br />

      <label for="user_role"
        >Choose a role :
        <select name="role" id="user_role">
          <option value="tutor">tutor</option>
          <option value="tutee">tutee</option>
        </select>
      </label>
      <br /><br />
      <input type="submit" name="send" value="sign up" />
    </form>
  </body>
</html>
